<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Document </title>
	<style type="text/css">
		#div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			background-color: blue;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script type="text/javascript">
		let down = false
		let x = 0
		let y = 0
		div1.onmouseenter = (e) =>{
			// console.log(e)
		}
		div1.onmousedown = (e) => {
			down = true
			x = e.pageX
			y = e.pageY
		}
		div1.onmouseleave = (e) => {
			down = false
		}
		div1.onmousemove = (e) => {
			let moveX = e.pageX
			let moveY = e.pageY
			if (down) {
				let eleLeft = div1.style.left
				let eleTop = div1.style.top
				div1.style.left = (parseInt(eleLeft) ? parseInt(eleLeft) : 0) + (moveX - x) + 'px'
				div1.style.top  = (parseInt(eleTop) ? parseInt(eleTop): 0) + (moveY - y) + 'px'
				x = moveX
				y = moveY
				console.log(x, y)
				console.log(div1.style.left)
				console.log(div1.style.top)
			}
		}

	</script>
</body>
</html>
